<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل العاب متعددة الملفات</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0a0a0a, #111, #000);
    color: #00ff6a;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
  }

  .main-container {
    width:100%;
    max-width:900px;
    background: rgba(0,0,0,0.7);
    border-radius:25px;
    padding:35px;
    backdrop-filter: blur(12px);
    box-shadow: 0 10px 50px rgba(0,255,100,0.5);
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }

  .folder-section { text-align:center; margin-bottom:30px; }
  .shield-icon { font-size:4rem; animation: pulse 2s infinite; }
  @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.2);} }

  .folder-title {
    font-size:2.5rem;
    margin:15px 0;
    background: linear-gradient(90deg,#00ff6a,#00b347);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .folder-info { font-size:1rem; color:#aaffaa; }

  .files-section { margin:25px 0; }
  .game-item {
    border: 1px solid rgba(0,255,100,0.3);
    border-radius:15px;
    padding:18px;
    margin-bottom:15px;
    display:flex; 
    justify-content:space-between; 
    align-items:center;
    background: rgba(0,0,0,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow:hidden;
  }
  .game-item:hover { transform:scale(1.03); box-shadow:0 0 25px #00ff6a; }

  .game-info { display:flex; flex-direction:column; gap:6px; }
  .game-name { font-weight:700; font-size:1.1rem; }
  .game-size { font-size:0.95rem; color:#99ff99; }

  .part-number {
    position:absolute;
    top:10px; left:10px;
    background:#00ff6a;
    color:#000;
    font-size:0.9rem;
    font-weight:bold;
    border-radius:50%;
    width:28px; height:28px;
    display:flex; align-items:center; justify-content:center;
    animation: popIn 0.6s ease;
  }
  @keyframes popIn { from{transform:scale(0);} to{transform:scale(1);} }

  .action-btn {
    position: relative; 
    padding:15px 40px; 
    font-size:1.1rem; 
    font-weight:bold;
    border:none; 
    border-radius:50px; 
    color:#000;
    background: linear-gradient(90deg,#00ff6a,#00b347);
    cursor:pointer; 
    overflow:hidden; 
    display:flex; 
    align-items:center; 
    justify-content:center;
    gap:10px;
    transition:0.3s;
    box-shadow: 0 0 15px rgba(0,255,100,0.4);
  }
  .action-btn:hover { transform:scale(1.1); box-shadow:0 0 30px #00ff6a; }

  .check-icon {
    width:22px; height:22px;
    stroke:#000;
    stroke-width:3;
    fill:none;
    stroke-dasharray:50;
    stroke-dashoffset:50;
    animation: drawCheck 0.6s forwards;
  }
  @keyframes drawCheck { to{stroke-dashoffset:0;} }

  .reset-all-btn {
    display:block;
    margin:25px auto 0 auto;
    padding:14px 35px;
    font-size:1.1rem;
    font-weight:bold;
    border:none;
    border-radius:15px;
    background: linear-gradient(90deg,#00ff6a,#00b347);
    color:#000;
    cursor:pointer;
    transition:0.3s;
    box-shadow: 0 0 15px rgba(0,255,100,0.4);
  }
  .reset-all-btn:hover { transform:scale(1.1); box-shadow:0 0 30px #00ff6a; }
</style>
</head>
<body>
<div class="main-container">
  <div class="folder-section">
    <div class="shield-icon">🛡️</div>
    <h1 class="folder-title">Folder</h1>
    <div class="folder-info">
      <span class="online-status"><span id="downloadedCount">0</span>/<span id="totalCount">0</span> Online</span>
      <span class="size-info"> | الحجم الكلي: <span id="totalSize">21 GB</span></span>
    </div>
  </div>

  <div class="files-section">
    <div class="files-container" id="partsContainer"></div>
  </div>

  <button class="reset-all-btn" id="resetAllBtn">إعادة كل الأزرار</button>
</div>

<script>
const partsData = [
  {id:'part1',name:'EP0082-CUSA23981_00-363779206...',size:'9.90 GB',url:'https://example.com/file1.zip'},
  {id:'part2',name:'EP0082-CUSA23981_00-363779206...',size:'9.90 GB',url:'https://example.com/file2.zip'},
  {id:'part3',name:'EP0082-CUSA23981_00-363779206...',size:'415.82 MB',url:'https://example.com/file3.zip'},
  {id:'part4',name:'EP0082-CUSA23981_00-363779207...',size:'8.50 GB',url:'https://example.com/file4.zip'},
  {id:'part5',name:'EP0082-CUSA23981_00-363779208...',size:'7.20 GB',url:'https://example.com/file5.zip'},
];

const container = document.getElementById("partsContainer");
const allButtons = [];

partsData.forEach((part, i) => {
    const partDiv = document.createElement("div");
    partDiv.classList.add("game-item");

    partDiv.innerHTML = `
      <div class="part-number">${i+1}</div>
      <div class="game-info">
        <span class="game-name">${part.name}</span>
        <span class="game-size">${part.size}</span>
      </div>
      <button class="action-btn">تحميل</button>
    `;
    container.appendChild(partDiv);

    const downloadBtn = partDiv.querySelector(".action-btn");
    allButtons.push(downloadBtn);

    downloadBtn.addEventListener("click", () => {
        window.open(part.url, "_blank");
        downloadBtn.innerHTML = `
          <svg class="check-icon" viewBox="0 0 24 24">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        `;
        downloadBtn.disabled = true;
    });
});

document.getElementById("resetAllBtn").addEventListener("click", () => {
    allButtons.forEach(btn => {
        btn.textContent = "تحميل";
        btn.disabled = false;
    });
});
</script>
</body>
</html>
