<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>تحميل متعدد الأجزاء</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#070707;--bg2:#0f1110;--glass:rgba(255,255,255,0.03);
  --accent1:#00ff6a;--accent2:#00b347;--muted:#9bdba1;
  --card:rgba(0,255,100,0.12);--danger:#ff5858;--shadow:0 6px 30px rgba(0,0,0,0.6);
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Cairo',sans-serif;height:100vh;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:#eafbe9;display:flex;justify-content:center;align-items:flex-start;padding:20px;}
.app{display:grid;grid-template-columns:1fr 380px;gap:20px;width:100%;max-width:1200px;padding:20px;background:rgba(255,255,255,0.02);border-radius:16px;box-shadow:var(--shadow);}
.left-panel{display:flex;flex-direction:column;gap:16px}
.header-card,.parts-card,.overview,.log-card{border-radius:12px;padding:16px;background:rgba(255,255,255,0.02);border:1px solid var(--card)}
.header-card{display:flex;justify-content:space-between;align-items:center;gap:12px}
.logo{width:64px;height:64px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;font-weight:800;color:#001400;font-size:18px;border-radius:12px}
.title h2{font-size:18px;font-weight:800} .title p{font-size:13px;color:var(--muted)}
.stat{padding:6px 10px;background:rgba(255,255,255,0.02);border-radius:10px;text-align:center;min-width:80px}
.stat small{display:block;font-size:12px;color:var(--muted)} .stat strong{display:block;margin-top:4px}
.parts-list{display:flex;flex-direction:column;gap:10px;max-height:50vh;overflow:auto}
.part-item{padding:10px;background:var(--glass);border-radius:10px;display:flex;flex-direction:column;gap:8px;transition:0.2s}
.part-top{display:flex;justify-content:space-between;align-items:center}
.part-actions button,.action{padding:6px 12px;border:none;border-radius:10px;font-weight:700;cursor:pointer}
.action{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#001400}
.icon-btn{background:rgba(255,255,255,0.02);color:var(--muted)}
.progress-bar{width:100%;height:10px;background:rgba(255,255,255,0.04);border-radius:999px;overflow:hidden;border:1px solid rgba(255,255,255,0.02)}
.progress-fill{height:100%;width:0%;background:linear-gradient(90deg,var(--accent1),var(--accent2));border-radius:999px;transition:width .3s}
.right-panel{display:flex;flex-direction:column;gap:12px;position:sticky;top:20px}
.toast-container{position:fixed;left:20px;bottom:20px;display:flex;flex-direction:column;gap:10px}
.toast{padding:8px 12px;background:rgba(0,0,0,0.7);color:#e8ffe9;border-radius:10px;font-weight:700;font-size:13px}
@media(max-width:980px){.app{grid-template-columns:1fr}.right-panel{position:static}}
</style>
</head>
<body>
<div class="app">
  <div class="left-panel">
    <div class="header-card">
      <div style="display:flex;gap:12px;align-items:center">
        <div class="logo">4G</div>
        <div class="title"><h2>Minecraft</h2><p>تحميل آمن وسهل</p></div>
      </div>
      <div style="display:flex;gap:8px">
        <div class="stat"><small>الأجزاء</small><strong id="totalParts">0</strong></div>
        <div class="stat"><small>مكتمل</small><strong id="completedParts">0</strong></div>
        <div class="stat"><small>حجم تقريبي</small><strong id="approxSize">--</strong></div>
      </div>
    </div>

    <section class="parts-card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
        <h3>الأجزاء المتاحة</h3>
        <div style="display:flex;gap:6px">
          <button class="action" id="downloadAllBtn">تحميل الكل</button>
          <button class="icon-btn" id="pauseAllBtn">إيقاف/استئناف</button>
          <button class="icon-btn" id="clearCompletedBtn">إعادة تعيين المكتمل</button>
        </div>
      </div>
      <div class="parts-list" id="partsList"></div>
    </section>
  </div>

  <aside class="right-panel">
    <div class="overview">
      <h4>التقدم العام</h4>
      <div class="progress-bar"><div class="progress-fill" id="globalFill"></div></div>
      <div style="display:flex;justify-content:space-between;font-size:13px;margin-top:6px">
        <div>نسبة الاكتمال: <strong id="globalPercent">0%</strong></div>
        <div>المكتمل: <strong id="completedCount">0</strong>/<strong id="totalCount">0</strong></div>
      </div>
    </div>
    <div class="log-card" id="logCard"></div>
  </aside>
</div>
<div class="toast-container" id="toastContainer"></div>

<script>
const partsData=[
{id:'part1',name:'الجزء الأول',sizeDisplay:'20 GB',url:'#'},
{id:'part2',name:'الجزء الثاني',sizeDisplay:'20 GB',url:'#'},
{id:'part3',name:'الجزء الثالث',sizeDisplay:'3.12 GB',url:'#'}
];
let state={parts:{},totalBytes:0,simulate:true,paused:false};
const partsListEl=document.getElementById('partsList'),totalPartsEl=document.getElementById('totalParts'),completedPartsEl=document.getElementById('completedParts'),approxSizeEl=document.getElementById('approxSize'),globalFillEl=document.getElementById('globalFill'),globalPercentEl=document.getElementById('globalPercent');
function initState(){partsData.forEach((p,i)=>{state.parts[p.id]={...p,percent:0,status:'idle'}});
totalPartsEl.textContent=partsData.length;completedPartsEl.textContent=0;approxSizeEl.textContent='--'}
function renderParts(){partsListEl.innerHTML='';partsData.forEach(p=>{const item=document.createElement('div');item.className='part-item';
item.innerHTML=`<div class="part-top"><div><span>${p.name}</span> <small>${p.sizeDisplay}</small></div>
<div class="part-actions"><button class="icon-btn">◻</button><button class="action">تحميل</button></div></div>
<div class="progress-bar"><div class="progress-fill" style="width:0%"></div></div>`;
partsListEl.appendChild(item);});}
initState();renderParts();
</script>
</body>
</html>
