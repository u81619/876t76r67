<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل الملفات المتعددة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- المحتوى الرئيسي -->
    <div class="main-container">
        <!-- قسم الأيقونة والعنوان -->
        <div class="folder-section">
            <div class="folder-icon">
                <div class="shield-icon">🛡️</div>
            </div>
            <h1 class="folder-title">Folder</h1>
            <div class="folder-info">
                <span class="online-status"><span id="downloadedCount">0</span>/<span id="totalCount">15</span> Online</span>
                <span class="size-info">Size: <span id="totalSize">6.2 GB</span></span>
            </div>
        </div>

        <!-- قسم الخيارات -->
        <div class="options-section">
            <div class="dropdown-container">
                <select class="host-selector">
                    <option value="usenet">usenet</option>
                    <option value="rapidgator">rapidgator</option>
                    <option value="uploaded">uploaded</option>
                </select>
            </div>
        </div>

        <!-- قسم التحميل السريع -->
        <div class="quick-download-section">
            <div class="download-option high-speed">
                <span class="download-icon">⚡</span>
                <span class="download-text">High-speed Download</span>
            </div>
        </div>

        <!-- قسم الأزرار الرئيسية -->
        <div class="main-buttons">
            <div class="button-row">
                <button class="action-btn click-load">
                    <span class="btn-icon">🔗</span>
                    <span class="btn-text">Click'n Load</span>
                </button>
                <button class="action-btn dlc-download">
                    <span class="btn-icon">📥</span>
                    <span class="btn-text">dlc</span>
                </button>
            </div>
        </div>

        <!-- قسم قائمة الملفات -->
        <div class="files-section">
            <div class="files-container" id="partsContainer">
                <!-- سيتم إدراج الملفات هنا بواسطة JavaScript -->
            </div>
        </div>

        <!-- قسم آخر فحص -->
        <div class="last-check">
            <span>Last checked on: <span id="lastCheck">September 20, 2025 10:52am</span></span>
        </div>

        <!-- قسم الإعدادات -->
        <div class="settings-section">
            <button class="reset-btn" id="resetAll">إعادة تعيين الحالة</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
