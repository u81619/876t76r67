<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل العاب متعددة الملفات</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: "Cairo", sans-serif;
    background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
    color: #fff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
  }
  .main-container {
    width:100%;
    max-width:800px;
    background: rgba(255,255,255,0.05);
    border-radius:20px;
    padding:30px;
    backdrop-filter: blur(10px);
    box-shadow:0 10px 40px rgba(0,0,0,0.5);
    animation: fadeIn 1.2s ease;
  }
  @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
  .folder-section { text-align:center; margin-bottom:25px; }
  .shield-icon { font-size:3rem; animation: pulse 2s infinite; }
  @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.2);} }
  .folder-title { font-size:2rem; margin:10px 0; background:linear-gradient(90deg,#00dbde,#fc00ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
  .folder-info { font-size:0.9rem; color:#ccc; }

  .action-btn {
    position: relative; padding:10px 25px; font-size:0.95rem; font-weight:bold;
    border:none; border-radius:50px; color:#fff;
    background: linear-gradient(90deg,#00c6ff,#0072ff);
    cursor:pointer; overflow:hidden; display:flex; align-items:center; gap:10px;
    transition:0.3s;
  }
  .action-btn:hover { transform:scale(1.05); box-shadow:0 0 15px rgba(0,255,255,0.5); }

  .files-section { margin:20px 0; }
  .game-item {
    border: 1px solid rgba(255,255,255,0.2);
    border-radius:12px;
    padding:15px;
    margin-bottom:12px;
    display:flex; justify-content:space-between; align-items:center;
    background: rgba(255,255,255,0.05);
    transition: transform 0.3s ease;
  }
  .game-item:hover { transform:scale(1.02); }
  .game-info { display:flex; flex-direction:column; gap:5px; }
  .game-name { font-weight:bold; }
  .game-size { font-size:0.9rem; color:#ccc; }
  .last-check { text-align:center; margin:15px 0; font-size:0.85rem; color:#bbb; }

  .reset-all-btn {
    display:block;
    margin:20px auto 0 auto;
    padding:12px 30px;
    font-size:1rem;
    font-weight:bold;
    border:none;
    border-radius:12px;
    background: linear-gradient(90deg,#ff416c,#ff4b2b);
    color:#fff;
    cursor:pointer;
    transition:0.3s;
  }
  .reset-all-btn:hover { transform:scale(1.05); }
</style>
</head>
<body>
<div class="main-container">
  <div class="folder-section">

    <h1 class="folder-title">Folder</h1>

    </div>
  </div>

  <div class="files-section">

      <div class="game-info">

    allButtons.push(downloadBtn);
