<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تحميل العاب متعددة الملفات</title>
<!-- استدعاء خط رهيب -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0a0a0a, #111, #000);
    color: #00ff6a;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
  }

  .main-container {
    width:100%;
    max-width:900px;
    background: rgba(0,0,0,0.7);
    border-radius:25px;
    padding:35px;
    backdrop-filter: blur(12px);
    box-shadow: 0 10px 50px rgba(0,255,100,0.5);
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }

  .folder-section { text-align:center; margin-bottom:30px; }
  .shield-icon { font-size:4rem; animation: pulse 2s infinite; }
  @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.3);} }

  .folder-title {
    font-size:2.5rem;
    margin:15px 0;
    background: linear-gradient(90deg,#00ff6a,#00b347);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .folder-info { font-size:1rem; color:#aaffaa; }

  .action-btn {
    position: relative; 
    padding:12px 28px; 
    font-size:1rem; 
    font-weight:bold;
    border:none; 
    border-radius:50px; 
    color:#000;
    background: linear-gradient(90deg,#00ff6a,#00b347);
    cursor:pointer; 
    overflow:hidden; 
    display:flex; 
    align-items:center; 
    gap:10px;
    transition:0.3s;
  }
  .action-btn:hover { transform:scale(1.08); box-shadow:0 0 20px #00ff6a; }

  .files-section { margin:25px 0; }
  .game-item {
    border: 1px solid rgba(0,255,100,0.3);
    border-radius:15px;
    padding:18px;
    margin-bottom:15px;
    display:flex; justify-content:space-between; align-items:center;
    background: rgba(0,0,0,0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .game-item:hover { 
    transform:scale(1.03); 
    box-shadow:0 0 25px #00ff6a; 
  }

  .game-info { display:flex; flex-direction:column; gap:6px; }
  .game-name { font-weight:700; font-size:1.1rem; }
  .game-size { font-size:0.95rem; color:#99ff99; }

  .last-check { text-align:center; margin:15px 0; font-size:0.85rem; color:#66ff66; }

  .reset-all-btn {
    display:block;
    margin:25px auto 0 auto;
    padding:14px 35px;
    font-size:1.05rem;
    font-weight:bold;
    border:none;
    border-radius:15px;
    background: linear-gradient(90deg,#00ff6a,#00b347);
    color:#000;
    cursor:pointer;
    transition:0.3s;
  }
  .reset-all-btn:hover { transform:scale(1.08); box-shadow:0 0 25px #00ff6a; }
</style>
</head>
<body>
<div class="main-container">
  <div class="folder-section">
    <div class="shield-icon">🛡️</div>
    <h1 class="folder-title">Folder</h1>
    <div class="folder-info">
      <span class="online-status"><span id="downloadedCount">0</span>/<span id="totalCount">0</span> Online</span>
      <span class="size-info"> | الحجم الكلي: <span id="totalSize">21 GB</span></span>
    </div>
  </div>

  <div class="files-section">
    <div class="files-container" id="partsContainer"></div>
  </div>

  <button class="reset-all-btn" id="resetAllBtn">إعادة كل الأزرار</button>

<script>
const partsData = [
    {id:'part1',name:'EP0082-CUSA23981_00-363779206...',size:'9.90 GB',host:'usenet',url:'https://example.com/file1.zip'},
    {id:'part2',name:'EP0082-CUSA23981_00-363779206...',size:'9.90 GB',host:'usenet',url:'https://example.com/file2.zip'},
    {id:'part3',name:'EP0082-CUSA23981_00-363779206...',size:'415.82 MB',host:'usenet',url:'https://example.com/file3.zip'},
    {id:'part4',name:'EP0082-CUSA23981_00-363779207...',size:'8.50 GB',host:'usenet',url:'https://example.com/file4.zip'},
    {id:'part5',name:'EP0082-CUSA23981_00-363779208...',size:'7.20 GB',host:'usenet',url:'https://example.com/file5.zip'},
    {id:'part6',name:'EP0082-CUSA23981_00-363779209...',size:'6.80 GB',host:'usenet',url:'https://example.com/file6.zip'},
    {id:'part7',name:'EP0082-CUSA23981_00-363779210...',size:'5.90 GB',host:'usenet',url:'https://example.com/file7.zip'},
    {id:'part8',name:'EP0082-CUSA23981_00-363779211...',size:'4.60 GB',host:'usenet',url:'https://example.com/file8.zip'},
    {id:'part9',name:'EP0082-CUSA23981_00-363779212...',size:'3.70 GB',host:'usenet',url:'https://example.com/file9.zip'},
    {id:'part10',name:'EP0082-CUSA23981_00-363779213...',size:'2.40 GB',host:'usenet',url:'https://example.com/file10.zip'},
    {id:'part11',name:'EP0082-CUSA23981_00-363779214...',size:'1.10 GB',host:'usenet',url:'https://example.com/file11.zip'},
    {id:'part12',name:'EP0082-CUSA23981_00-363779215...',size:'890 MB',host:'usenet',url:'https://example.com/file12.zip'},
    {id:'part13',name:'EP0082-CUSA23981_00-363779216...',size:'750 MB',host:'usenet',url:'https://example.com/file13.zip'},
    {id:'part14',name:'EP0082-CUSA23981_00-363779217...',size:'620 MB',host:'usenet',url:'https://example.com/file14.zip'},
    {id:'part15',name:'EP0082-CUSA23981_00-363779218...',size:'480 MB',host:'usenet',url:'https://example.com/file15.zip'}
];

const container = document.getElementById("partsContainer");
const allButtons = [];

partsData.forEach(part => {
    const partDiv = document.createElement("div");
    partDiv.classList.add("game-item");

    partDiv.innerHTML = `
      <div class="game-info">
        <span class="game-name">${part.name}</span>
        <span class="game-size">${part.size}</span>
      </div>
      <button class="action-btn">تحميل</button>
    `;
    container.appendChild(partDiv);

    const downloadBtn = partDiv.querySelector(".action-btn");
    allButtons.push(downloadBtn);

    downloadBtn.addEventListener("click", () => {
        window.open(part.url, "_blank");
        downloadBtn.textContent = "✅";
        downloadBtn.disabled = true;
    });
});

document.getElementById("resetAllBtn").addEventListener("click", () => {
    allButtons.forEach(btn => {
        btn.textContent = "تحميل";
        btn.disabled = false;
    });
});
</script>
</body>
</html>
